name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: build
        run: bash rel.sh "${GITHUB_REF_NAME}"
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
